{% extends 'layout.html'%}

{% block body %}
    <h1>Add a Blog Entry</h1>
    <form action="/newpost" method="POST">
        <div>
            <b>Title for your new blog:</b><br/>
            <input type='text' name="title" value="{{title}}"><br/>
            <span class="error">{{title_err}}</span>
        </div>
        <br/>
        <div>
            <b>Your new blog:</b><br/>
            <textarea name="body">{{body}}</textarea><br/>
            <span class="error">{{body_err}}</span>
        </div>
        <br/>
        <input type="submit" value="Publish New Entry">
    
    </form>

{% endblock %}
