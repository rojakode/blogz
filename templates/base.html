{% extends 'layout.html' %}

{% block body %}

<h1>Build a Blog</h1>
{% if entries|length == 0 %}
    <p>No posts yet</p>
{% else %}
{% for entry in entries %}
    <a href="/blogpost?id={{ entry.id }}"><h2>{{ entry.title }}</h2></a>
    <p>{{ entry.body }}</p>
    <hr>
{% endfor %}
{% endif %}

{% endblock %}
